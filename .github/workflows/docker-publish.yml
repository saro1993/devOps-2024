name: Generate Docker Run Command

on:
  push:
    branches:
      - main

jobs:
  setup-and-generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.9.8

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-1

      - name: Initialize Terraform
        run: terraform init
        working-directory: infra-tr

      - name: Apply Terraform
        run: terraform apply -auto-approve
        working-directory: infra-tr

      - name: Extract SQS Queue URL
        id: get_sqs_url
        working-directory: infra-tr
        run: |
          sqs_url=$(terraform output -raw sqs_queue_url)
          echo "SQS_QUEUE_URL=$sqs_url" >> $GITHUB_ENV

      - name: Generate Docker Run Command
        run: |
          echo "Generating Docker Run Command..."
          echo "docker run -e AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }} \
          -e AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }} \
          -e SQS_QUEUE_URL=${{ env.SQS_QUEUE_URL }} \
          sarosamall/sqs-client 'Your prompt here'"
