name: Build, Publish, and Test Docker Image

on:
  push:
    branches:
      - main

jobs:
  build-publish-test:
    runs-on: ubuntu-latest
    env:
      TF_VAR_region: eu-west-1

    steps:
      - name: Check out the repository
        uses: actions/checkout@v2

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.9.8

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-1

      - name: Initialize Terraform
        working-directory: ./infra-tr
        run: terraform init

      - name: Apply Terraform and Get Outputs
        working-directory: ./infra-tr
        run: |
          terraform apply -auto-approve
          echo "SQS_QUEUE_URL=$(terraform output -raw sqs_queue_url)" >> $GITHUB_ENV
          echo "AWS_ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)" >> $GITHUB_ENV

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build and push Docker image
        uses: docker/build-push-action@v3
        with:
          context: ./java_sqs_client
          file: ./java_sqs_client/Dockerfile
          push: true
          tags: sarosamall/sqs-client:latest

      - name: Test Docker Image
        run: |
          echo "Running Docker Image with SQS and AWS credentials"
          docker run \
            -e AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }} \
            -e AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }} \
            -e SQS_QUEUE_URL=${{ env.SQS_QUEUE_URL }} \
            sarosamall/sqs-client "Your prompt here"

      - name: Confirm Docker Image Published
        run: |
          echo "Docker Image successfully pushed to Docker Hub:"
          echo "https://hub.docker.com/r/sarosamall/sqs-client"
